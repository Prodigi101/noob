<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart - Mr. Breakfast Jamaica</title>
    <link rel="stylesheet" href="restaurant-style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>MR. BREAKFAST</h1>
                <p class="tagline">Lunch & Dinner</p>
            </div>
            <ul class="nav-menu">
                <li><a href="restaurant-home.html">HOME</a></li>
                <li><a href="restaurant-menu.html">MENU</a></li>
                <li><a href="restaurant-home.html#about">ABOUT</a></li>
                <li><a href="restaurant-home.html#contact">CONTACT</a></li>
                <li><a href="restaurant-cart.html" class="cart-link">
                    üõí CART (<span id="cart-count">0</span>)
                </a></li>
            </ul>
        </div>
    </nav>

    <div class="cart-container">
        <h1 class="cart-title">Your Shopping Cart</h1>

        <!-- Empty cart message -->
        <div id="empty-cart" class="empty-cart">
            <p>üõí Your cart is empty</p>
            <a href="restaurant-menu.html" class="continue-shopping-btn">Continue Shopping</a>
        </div>

        <!-- Cart content -->
        <div id="cart-content" class="cart-content">
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be inserted here by JavaScript -->
            </div>

            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="cart-total">$0 JMD</span>
                </div>
                <div class="summary-row">
                    <span>Delivery Fee:</span>
                    <span>$300 JMD</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="final-total">$0 JMD</span>
                </div>

                <button onclick="proceedToCheckout()" class="checkout-btn">
                    Proceed to Checkout
                </button>
                
                <button onclick="clearCart()" class="clear-cart-btn">
                    Clear Cart
                </button>
                
                <a href="restaurant-menu.html" class="continue-shopping-link">
                    ‚Üê Continue Shopping
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2025 Mr. Breakfast Jamaica. All rights reserved.</p>
    </footer>

    <script src="restaurant-cart.js"></script>
    <script>
        // Update final total with delivery fee
        function updateFinalTotal() {
            const subtotal = calculateTotal();
            const deliveryFee = 300;
            const total = subtotal + deliveryFee;
            document.getElementById('final-total').textContent = `$${total.toLocaleString()} JMD`;
        }
        
        // Override displayCart to also update final total
        const originalDisplayCart = displayCart;
        displayCart = function() {
            originalDisplayCart();
            updateFinalTotal();
        };
        
        displayCart();
    </script>
</body>
</html>
